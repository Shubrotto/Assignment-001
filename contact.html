    <!-- header section start -->
    <header id="header">
      <div class="wrapper">
        <div class="header_left">
          <a class="logo" href="index.html"><span>J</span></a>

        <div class="header_right">
          <i
            class="fa fa-bars menu_icon"
            aria-hidden="true"

          <div id="navbar" class="navbar">

          </div>
        </div>

    <!-- header section end -->

    <!-- info section start -->
    <section id="Info_section">
      <div class="wrapper_info">
        <div class="Info">
          <h1 class="info_title">Hi, Iâ€™m John Smith</h1>

    </section>

    <!-- contact section start -->
    <section id="common-section-gray contact">
      <div class="common-wrapper contact_wrapper">
        <div class="contact_title_wrapper">
          <hr />

      </div>
      <!-- <div class="contact_social_icon">
        <i class="fa-brands fa-github"></i>

      </div> -->

    <!-- footer section start -->
    <footer>
      <p>John Smith - 2023</p>
      <i id="top" class="fa fa-arrow-up click_up" aria-hidden="true"></i>
    </footer>
    <!-- footer section end -->
    <script>
      const header = document.querySelector("#header");
      const clickUp = document.querySelector(".click_up");
      const scrollBtn = document.querySelector("#top");
      const contactBtn = document.querySelector(".contact_btn");
      const contactFormMain = document.querySelector(".contact_form_main");
      console.log(contactFormMain);

      window.addEventListener("scroll", () => {
        window.scrollY > 0
          ? (header.style.background = "#e7e7e7")
          : (header.style.background = "white");
        window.pageYOffset > 100
          ? scrollBtn.classList.add("show_btn")
          : scrollBtn.classList.remove("show_btn");
      });

      scrollBtn.addEventListener("click", () => {
        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
      });
      const navbar = document.querySelector("#navbar");
      const menuIcon = document.querySelector(".menu_icon");

      function showMenu() {
        navbar.style.display =
          navbar.style.display === "flex" ? "none" : "flex";
      }

      contactBtn.addEventListener("click", () => {
        const form = document.createElement("form");
        const formDiv = document.createElement("div");
        const input = document.createElement("input");
        const btn = document.createElement("button");
        formDiv.classList.add("formDiv");
        btn.classList.add("button");
        btn.innerText = "SEND FEEDBACK";
        formDiv.innerHTML = `<div><lebel>First Name</lebel> <input required /></div>
          <div><lebel>Last Name</lebel> <input /></div>
          <div><lebel>Mobile No</lebel> <input /></div>
          <div><lebel>Email</lebel> <input /></div>
          <div><lebel>Message</lebel> <textarea name="" id="" cols="30" rows="10"></textarea> </div>`;
        formDiv.appendChild(btn);
        contactFormMain.appendChild(formDiv);
        contactBtn.style.display = "none";
      });
    </script>
  </body>
